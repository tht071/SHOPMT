<div class="container">
<div class="my-orders">
    <h1>Đơn đặt hàng của tôi</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Đơn đặt hàng</span>
        </div>
        <div class="col-sm-2">
            <span>Id</span>
        </div>
        <div class="col-sm-2">
            <span>Giá</span>
        </div>
        <div class="col-sm-2">
            <span>Trạng thái</span>
        </div>
        <div class="col-sm-2">
           <span>Hủy đơn hàng</span>
        </div>
    </div>
    <div class="row" *ngFor="let order of orderData">
        <div class="col-sm-2">
            <img class="order-img" src="https://www.clipartmax.com/png/middle/210-2106541_track-my-order-beach-volleyball.png" alt="">
        </div>
        <div class="col-sm-2">
            <span>#{{order.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{order.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>Trong tiến trình</span>
        </div>
        <div class="col-sm-2">
            <button class="read-more max-width" (click)="cancelOrder(order.id)">Hủy đơn hàng</button>
        </div>
    </div>

  </div>
