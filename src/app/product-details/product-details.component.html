<div class="container">
<section class="best-selling">
  <div class="containers" *ngIf="productData">
    <div class="best-selling-container">
      <div class="sale-price">
        Sale <strong>14%</strong>
      </div>
      <div class="selling-col-1">
        <div class="selling-left">
          <ul>
            <li>
              <span class="count-date">{{days}}</span>
              <span class="count-day">Ngày</span>
            </li>
            <li>
              <span class="count-date">{{hours}}</span>
              <span class="count-day">Giờ</span>
            </li>
            <li>
              <span class="count-date">{{mins}}</span>
              <span class="count-day">Phút</span>
            </li>
            <li>
              <span class="count-date">{{secs}}</span>
              <span class="count-day">Giây</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="selling-col-2">
        <div class="selling-img">
          <img src="{{productData.image}}" alt="Best Selling">
        </div>
      </div>
      <div class="selling-col-3">
        <div class="selling-heading">
          <a href="javascript:void(0);">{{productData.name}}</a>
          <div class="selling-rating">
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
            <i class="fa fa-star"></i>
          </div>
        </div>
        <p>Miêu tả : {{productData.description}}</p>
        <div>Màu :<h3 [style.backgroundColor]="productData.color" class="product-color"></h3></div>
        <h3>
          <span class="selling-amount">Giá: ${{productData.price}}</span>
          <span class="selling-discount">$5000</span>
        </h3>
        <div class="selling-button" (click)="addToCart()">
          <a href="javascript:void(0);" class="cart-btn"><i class="fa fa-shopping-cart"></i>Thêm vào giỏ hàng</a>
          <button type="button" class="main-button">
            <a href="javascript:void(0);"><i class="fa fa-heart"></i></a>
            <a href="javascript:void(0);"><i class="fa fa-search"></i></a>
          </button>
        </div>
      </div>
    </div>
  </div>

</section>
</div>
