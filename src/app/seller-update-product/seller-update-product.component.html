<div class="update-product">
    <h1>Update Product</h1>
    <p class="message-p">{{productMessage}}</p>
    <form #addProduct="ngForm"
    (ngSubmit)="submit(addProduct.value)"
     class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Nhập tên sản phẩm"
        name="name"
        ngModel="{{productData?.name}}"
      />
      <input
      type="text"
      class="form-input"
      placeholder="Nhập giá sản phẩm"
      name="price"
      ngModel="{{productData?.price}}"
    />
    <input
    type="text"
    class="form-input"
    placeholder="Nhập danh mục sản phẩm"
    name="category"
    ngModel="{{productData?.category}}"
  />
  <input
  type="text"
  class="form-input"
  placeholder="Nhập màu sản phẩm"
  name="color"
  ngModel="{{productData?.color}}"
  />
  <textarea
  type="text"
  class="form-input"
  placeholder="Nhập mô tả sản phẩm"
  name="description"
  ngModel="{{productData?.description}}"
  ></textarea>

  <input
  type="text"
  class="form-input"
  placeholder="Nhập URL hình ảnh sản phẩm"
  name="image"
  ngModel="{{productData?.image}}"
  />
  <button class="form-button">Update Product</button>

    </form>
  </div>
