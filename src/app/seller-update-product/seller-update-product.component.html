  <div class="admin-content">
    <h2 class="mt-6 p-4" style="color: #ff4b2b; text-align: center">
      Cập nhật sản phẩm
    </h2>
    <p class="message-p">{{ productMessage }}</p>

    <div class="">
      <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)">
        <label for="fname">Tên sản phẩm</label>
        <input
          type="text"
          id="fname"
          #name="ngModel"
          name="name"
          ngModel="{{ productData?.name }}"
          required
          placeholder="Nhập tên sản phẩm"
        />
        <p class="invalid-input">
          <br />
          <span
            class="invalid-input"
            *ngIf="name.invalid && (name.dirty || name.touched)"
          >
            Tên sản phẩm không được để trống.
          </span>
        </p>
        <label for="lname">Giá sản phẩm</label>
        <input
          type="number"
          class="price"
          name="price"
          ngModel="{{ productData?.price }}"
          #price="ngModel"
          required
          placeholder="Nhập giá sản phẩm"
        />
        <p class="invalid-input">
          <br /><br />
          <span
            class="invalid-input"
            *ngIf="price.invalid && (price.dirty || price.touched)"
          >
            Giá sản phẩm không được để trống.
          </span>
        </p>
        <label for="idcat">Mã danh mục</label>
        <input
          type="text"
          #idCat="ngModel"
          name="categoryId"
          ngModel
          placeholder="Mã danh mục"
          required
        />
        <p class="invalid-input">
          <br />
          <span *ngIf="idCat.invalid && idCat.touched"
            >Mã danh mục không được để trống</span
          >
        </p>
        <label for="color">Màu sản phẩm: </label> <br />
        <input
          type="color"
          class="color"
          #color="ngModel"
          name="color"
          ngModel
          placeholder="Nhập màu sản phẩm"
          required
        />
        <p class="invalid-input">
          <br />
          <span *ngIf="color.invalid && color.touched"
            >Màu sản phẩm không được để trống</span
          >
        </p>
        <label for="description">Mô tả chi tiết</label>
        <textarea
          name="description"
          ngModel="{{ productData?.description }}"
          placeholder="Mô tả chi tiết"
          style="height: 200px"
        ></textarea>
        <label for="color">Ảnh sản phẩm</label>
        <input
          type="text"
          name="image"
          #image="ngModel"
          ngModel="{{ productData?.image }}"
          required
          placeholder="Ảnh sản phẩm"
        />
        <p class="invalid-input">
          <br />
          <span *ngIf="image.invalid && (image.dirty || image.touched)">
            Ảnh sản phẩm không được để trống.
          </span>
        </p>

        <button type="submit" [disabled]="addProduct.invalid">Cập nhật</button>
      </form>
    </div>
  </div>
</div>
