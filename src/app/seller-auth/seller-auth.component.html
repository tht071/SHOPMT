<div class="container-fluid p-3" style="background-color: #ececec">
  <div class="container product-details p-3">
    <div
    class="row p-3"
    style="
      background-color: #ffffff;
      border-radius: 3px;
      width: 500px;
      margin-left: 400px;
    "
  >
<div class="seller-auth">
  <div *ngIf="!showLogin" class="sign-up">
    <h1>Đăng ký quản lý</h1>
    <form #sellerSignUp="ngForm" (ngSubmit)="signUp(sellerSignUp.value)" class="common-form">
      <input
        type="text"
        class="form-input"
        placeholder="Enter Name"
        name="name"
        ngModel
      />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <input
        type="text"
        class="form-input"
        placeholder="Enter Email"
        name="email"
        ngModel
      />
      <button class="form-button">Đăng ký</button>
      <span class="clickhere"
              >Bạn đã có tài khoản?
              <a class="auth-toggle-link clickhere" (click)="openLogin()"
                >Nhấp vào đây</a>
              </span>
    </form>
  </div>

  <div *ngIf="showLogin" class="login">
    <h1>Đăng nhập quản lý</h1>
    <p class="error-p">{{authError}}</p>
    <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="common-form">
      <input
      type="text"
      class="form-input"
      placeholder="Enter Email"
      name="email"
      ngModel
    />
      <input
        type="password"
        class="form-input"
        placeholder="Enter Password"
        name="password"
        ngModel
      />
      <button class="form-button">Đăng nhập</button>
      <a class="auth-toggle-link" (click)="openSignUp()">Không có tài khoản? Bấm để đăng ký</a>

    </form>
  </div>
</div>
</div>
</div>
</div>
