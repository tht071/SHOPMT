<ngb-carousel *ngIf="popularProducts">
    <ng-template  *ngFor="let item of popularProducts" ngbSlide>
      <div class="picsum-img-wrapper">
        <a routerLink="/details/{{item.id}}"> <img class="product-header-image" src="{{item.image}}" alt="Random first slide">
     </a>
        </div>
      <div class="carousel-caption">
        <h3>{{item.name}}</h3>
        <p>{{item.description}}</p>
      </div>
    </ng-template>
  </ngb-carousel>

<section class="bg-color">
  <div class="containers">
      <div class="title">
          <p>The Best Seller Of Hitheme</p>
          <h2><span>Best</span> Seller</h2>
      </div>
      <div class="row ">
          <div class="col-md-3" *ngFor="let item of trendyProducts">
              <div class="card">
                  <div class="card-main">
                      <div class="discount">-9%</div>
                      <div class="label label-green">Pre-order</div>
                      <div class="product-container">
                          <!-- <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img1.jpg"
                                  alt="Product"></div>
                          <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img2.jpg"
                                  alt="Product"></div>
                          <div class="p" (mouseover)="imageChange($event)"><img src="../assets/img3.jpg"
                                  alt="Product"></div> -->
                      </div>
                      <div class="image">
                          <img src="{{item.image}}" alt="Product">
                      </div>
                      <div class="cart-line"></div>
                      <div class="cart-item">
                          <ul>
                              <li><a routerLink="/details/{{item.id}}"><i class="fa fa-shopping-basket"></i></a></li>
                              <li><a href=""><i class="fa fa-heart"></i></a></li>
                              <li><a href=""><i class="fa fa-search"></i></a></li>
                          </ul>
                      </div>
                  </div>
                  <div class="content">
                      <a href="javascript:void(0);" routerLink="/details/{{item.id}}">{{item.name}}</a>
                      <div class="rating">
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                          <i class="fa fa-star-o"></i>
                      </div>
                      <p><span class="money">${{item.price}}</span><span class="price-old">$89.00</span></p>
                  </div>
              </div>
          </div>
      </div>
  </div>
</section>

<section class="policy">
  <div class="container text-center">
    <div class="row">
      <div class="col-md-4">
        <div class="policy-card">
          <div class="round">
            <div class="round-icon">
              <i class="fa fa-car"></i>
            </div>
          </div>
          <h2>Free Ship &amp; Return</h2>
          <p>Miễn phí vận chuyển toàn quốc</p>
        </div>
      </div>
      <div class="col-md-4"></div>
      <div class="col-md-4"></div>

    </div>

  </div>

</section>
