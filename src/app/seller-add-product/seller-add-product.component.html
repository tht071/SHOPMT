<div class="add-product">
  <h1>Thêm sản phẩm mới</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm"
  (ngSubmit)="submit(addProduct.value)"
   class="common-form">
   <label for="name">Tên sản phẩm:</label>
    <input
      type="text"
      class="form-input"
      placeholder="Nhập tên sản phẩm"
      name="name"
      ngModel
    />
    <input
    type="text"
    class="form-input"
    placeholder="Nhập giá sản phẩm"
    name="price"
    ngModel
  />
  <input
  type="text"
  class="form-input"
  placeholder="Nhập danh mục sản phẩm"
  name="category"
  ngModel
/>
<input
type="text"
class="form-input"
placeholder="Nhập màu sản phẩm"
name="color"
ngModel
/>
<textarea
type="text"
class="form-input"
placeholder="Nhập mô tả sản phẩm"
name="description"
ngModel
></textarea>

<input
type="text"
class="form-input"
placeholder="Nhập URL hình ảnh sản phẩm"
name="image"
ngModel
/>
<button class="form-button">Thêm sản phẩm</button>

  </form>
  <form #addProduct="ngForm"
  (ngSubmit)="submit(addProduct.value)"
   class="common-form">
		<label for="name">Tên sản phẩm:</label>
		<input type="text" id="name" name="name" placeholder="Nhập tên sản phẩm"  ngModel>

		<label for="price">Giá sản phẩm:</label>
		<input type="number" id="price" name="price" placeholder="Nhập giá sản phẩm"  ngModel>

		<label for="category">Danh mục:</label>
		<select id="category" name="category" required ngModel>
			<option value="" disabled selected>Chọn danh mục</option>
			<option value="category1">Danh mục 1</option>
			<option value="category2">Danh mục 2</option>
			<option value="category3">Danh mục 3</option>
		</select>

		<label for="color">Màu sắc:</label>
		<input type="text" id="color" name="color" placeholder="Nhập màu sắc"  ngModel>

		<label for="description">Mô tả sản phẩm:</label>
		<textarea id="description" name="description" placeholder="Nhập mô tả sản phẩm"  ngModel></textarea>

		<label for="image">Ảnh:</label>
		<input type="text" id="image" name="image" ngModel>

		<button type="submit">Thêm sản phẩm</button>
	</form>
</div>
